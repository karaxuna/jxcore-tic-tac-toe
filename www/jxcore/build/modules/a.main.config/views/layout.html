<div>
    <form name="configForm" ng-submit="setGameConfig()">
        <div>
            <label>Dimensions (x/x)</label>
            <input type="number" ng-model="gameConfig.dimensions" ng-required="true"/>
        </div>
        <div>
            <label>Winning score</label>
            <input type="number" ng-model="gameConfig.winningScore" ng-required="true"/>
        </div>
        <div>
            <button type="submit" ng-disabled="configForm.$invalid">save</button>
        </div>
    </form>
</div>
